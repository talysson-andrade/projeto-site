<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/reserva.css">
    </head>

<body>
    <header>  
        <nav class="navbar">
            <div class="left">
                <a href="#"class ="left-a">Home</a>
                <a href="#"class ="left-a">Cardápio</a>
                <a href="#"class ="left-a">Reserva</a>
            </div>
            <div class="center">
                <a href="#"><img class="logo-header" src="images/logo-sabordecarne.PNG" alt="logo"></a>
            </div>
            <div class="right">
                <a href="#"class="right-a">Contatos</a>
            </div>    
        </nav>

        
        
    </header>
    <h2>Reserva</h2>

    <main>
        <form id="reservation-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Exemplo:João da silva" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Exemplo:Joãodasilva@gmail.com" required>

            <label for="phone">Telefone</label>
            <input type="text-telefone" id="phone" placeholder="Exemplo:(55)55555-5555" required>

            <label for="date">Data da Reserva:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Horário:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Número de Convidados:</label>
            <input type="number" class="guests" name="guests" min="1" placeholder="Exemplo:1" required>

            <label for="comments">Observações</label>
            <input type="text"  id="comments" name="comments">

            <button id="btnReservar">Reservar</button>
    <div id="popup" class="popup">
        <p>Reserva realizada com sucesso <img src="images/confere.jpg" class="confere"></p>
        <button id="fecharPopup">Fechar</button>
    </div>
            
        </form>
    </main>
        <script src="script.js"></script>

</body>
</html>
